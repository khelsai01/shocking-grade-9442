<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

            <div class="sidebar">
                <a href="./admin.html">

                <a href="./hotel_admin.html">

                <table>

                        <th>Name</th>

                    <tbody>

                    </tbody>

    </div>
